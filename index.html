<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="prod-img">
        <img
          id="img-desktop"
          src="./images/image-product-desktop.jpg"
          alt="perfume product image"
        />
        <img
          id="img-mobile"
          src="./images/image-product-mobile.jpg"
          alt="perfume product image2"
        />
      </div>
      <div class="text">
        <p id="product-type">Perfume</p>
        <h1 id="name1" class="product-name" >Gabrielle Essence Eau <br>De Parfum</h1>
        <h1 id="name2" class="product-name" >Gabrielle Essence <br>Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="price">$149.99 <span class="strikethrough">$169.99</span></p>
        <button id="add"><span class="material-icons-outlined">
shopping_cart
</span>Add to Cart</button>
      </div>
    </div>
  </body>
</html>
